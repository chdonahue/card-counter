<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" rx="16" fill="#0d1117"/>

  <!-- Card stack effect -->
  <rect x="22" y="18" width="52" height="68" rx="4" fill="#1a2e1a" stroke="#2d4a2d" stroke-width="1"/>
  <rect x="26" y="14" width="52" height="68" rx="4" fill="#1f3d1f" stroke="#3d5a3d" stroke-width="1"/>

  <!-- Main card -->
  <rect x="30" y="10" width="52" height="68" rx="4" fill="#f5f5f5" stroke="#333" stroke-width="1"/>

  <!-- Spade symbol -->
  <path d="M56 28 C56 28 44 40 44 48 C44 54 50 56 56 50 C62 56 68 54 68 48 C68 40 56 28 56 28 Z" fill="#0d1117"/>
  <path d="M56 50 L56 62 M50 62 L62 62" stroke="#0d1117" stroke-width="3" stroke-linecap="round"/>

  <!-- Count indicator: +1 -->
  <circle cx="75" cy="75" r="18" fill="#00ffff"/>
  <text x="75" y="81" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0d1117" text-anchor="middle">+1</text>
</svg>
